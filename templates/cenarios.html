<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cenários - IMSIS</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 6px 10px; }
    </style>
</head>
<body>
    <h1>Lista de Cenários</h1>
    <div>
        <strong>Logado como:</strong> {{ usuario_atual }}
        <span style="float: right;"><a href="/logout">Sair</a></span>
    </div>

    <h3>Criar novo Cenário</h3>
    <form method="POST" style="margin-bottom: 16px;">
        <input type="text" name="cenario" placeholder="Nome do cenário" required style="padding:6px; width:300px;">
        <button type="submit">Criar</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Cenário</th>
            <th>Ação</th>
        </tr>
        {% for c in cenarios %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.cenario }}</td>
            <td>
                <form action="/cenarios/{{ c.id }}/atividades" method="GET" style="display:inline-block;">
                    <button type="submit">Ver Atividades</button>
                </form>
                <form action="/cenarios/{{ c.id }}/delete" method="POST" style="display:inline-block; margin-left:8px;">
                    <button type="submit" onclick="return confirm('Excluir este cenário?')">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
